<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <title>Đăng kí tài khoản</title>
    <form action=" https://api.test.com/dang-ky" >
        <label for="username">Username</label>
        <input type="text" name="user" > <br>


        <label for="password">Password</label>
        <input type="text" name="password" > <br>

        <label for="dob">Date of birth</label>
        <input type="datetime" id="" name="datetime"> <br>  

        <label for="age">Age</label>
        <input type="number" name="age" id=""> <br>

        <label for="email">Email</label>
        <input type="text" name="email" id=""> <br>

        <label for="address">Address</label>
        <textarea name="address" id="" cols="30" rows="10" placeholder="where are you from?"></textarea> <br>

        <label for="website">Website</label>
        <input type="url" name="website" id=""> <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
